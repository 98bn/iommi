<form{{ form.render_attrs }}>{% if form.attrs.method == 'post' %}<input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}"/>{% endif %}

    {% for error in form.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}

    <div>
        {{ form.table }}
    </div>

    <div class="form_buttons clear">
        {% if form.links %}
            {{ form.render_links }}
        {% endif %}
        {{ form.render_actions }}
    </div>
</form>
