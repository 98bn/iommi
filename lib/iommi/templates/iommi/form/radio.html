{% for choice in field.choice_tuples %}
    <input type="radio" value="{{ choice.1 }}" name="{{ field.path }}" id="{{ field.input.id }}_{{ loop.counter }}" {{ field.attrs }} {% if choice.3 %}checked{% endif %}/>
    <label for="{{ field.input.id }}_{{ loop.counter }}">{{ choice.2 }}</label>
    {% if not loop.last %}<br>{% endif %}
{% endfor %}
