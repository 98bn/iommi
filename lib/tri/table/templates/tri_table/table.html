{% load tri_table %}

{% if not table.data and empty_message %}
    {{ empty_message }}
{% else %}

        <table{{ table.render_attrs }}>

            {% include "tri_table/table_header_rows.html" %}

            <tbody>
               {{ table.render_tbody|safe }}
            </tbody>
        </table>

        {% if is_paginated %}
          <div class="paginator">{% paginator %}</div>
        {% endif %}

{% endif %}
