<thead>
    {% for headers in table.header_levels %}
        <tr>
            {% for header in headers %}
                {% spaceless %}
                    <th{% if header.title %} title="{{ header.title }}"{% endif %}{% if header.colspan %} colspan="{{ header.colspan }}"{% endif %} class="{{ header.css_class }}">
                        {% if header.url %}
                            <a href="{{ header.url }}">
                        {% endif %}
                        {{ header.display_name|safe }}
                        {% if header.url %}
                            </a>
                        {% endif %}
                        {% if header.name == '__select__' %}
                            <img style="display:inline;" id="select_all" src="/media/images/select_all.png" alt="Select all" />
                        {% endif %}
                    </th>
                {% endspaceless %}
            {% endfor %}
        </tr>
    {% endfor %}
</thead>
