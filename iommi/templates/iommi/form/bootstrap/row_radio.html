{# TODO: this template is jinja2 compatible but it's super ugly #}
{% for choice in field.choice_tuples %}
    <div{{ field.attrs }}>
        {# TODO: rendering field.input.attrs here seems bad.. we already render some of them manually so won't this create duplicates? #}
        <input type="radio" value="{{ choice.1 }}" name="{{ field.iommi_path }}" id="{{ field.input.attrs.id }}_{% if loop %}{{ loop.counter }}{% else %}{{ forloop.counter }}{% endif %}" {{ field.input.attrs }} {% if choice.3 %}checked{% endif %}/>
        <label for="{{ field.input.attrs.id }}_{% if loop %}{{ loop.counter }}{% else %}{{ forloop.counter }}{% endif %}">{{ choice.2 }}</label>

        <div class="form-text text-muted">{{ field.help_text }}</div>
        {{ field.errors }}
    </div>

{% endfor %}
